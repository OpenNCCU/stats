owner: OpenNCCU # Your GitHub organization or username, where this repository lives
repo: status # The name of this repository

sites:
  - name: OpenNCCU App
    url: https://opennccu.com

  - name: OpenNCCU SCSR
    url: https://course.opennccu.com

  - name: OpenNCCU SCSR API
    url: https://course.opennccu.com/api/search
    method: POST
    expectedStatusCodes:
      - 200

  - name: OpenNCCU Oauth
    url: https://oauth.opennccu.com/api/status

  - name: GPA Calculator
    url: https://gpa-calc.opennccu.com/api/gpa
    method: POST
    expectedStatusCodes:
      - 400 # Well, GPA Calcultor will need status router

  - name: OpenNCCU SCSR Helper
    url: https://help.opennccu.com

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
