  # baseUrl: /status # where "repo" is your repository name
  name: OpenNCCU Status
  cname: status.opennccu.com
  logoUrl: https://status.opennccu.com/logo.png
  favicon: https://status.opennccu.com/logo.png
  faviconSvg: https://status.opennccu.com/favicon.svg
  introTitle: "OpenNCCU Service Status"
  introMessage: "OpenNCCU Status Page, powered by Uptime"
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/OpenNCCU/status
  themeUrl: https://status.opennccu.com/index.css

